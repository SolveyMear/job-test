<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="icon" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
</head>

    <body class="page">

<!-- ============ ACCESSIBILTY ============== -->
            <div class="skip-links-detail">
                <a href="#detail-header">Skip to company info</a>
                <a href="#detail-content">Skip to job details</a>
                <a href="#home">Back to home page</a>
                </div>         

<!-- ============ HEADER ============== -->
        <header>
            <div class="container">
                <div class="header-banner">
                    
                    <h1 class="logo">
                        <a id="home" class="logo-link" href="index.html" alt="devjobs - Back to home">devjobs</a>
                    </h1>
                    
                    <!-- ============ LIGHT / DARK MODES ============== -->
                    <button role="switch" type="button" class="theme-toggle-div" id="light-dark-theme-toggle">
                        <span class="screen-reader-text">Light to dark mode switch</span>
                        <label class="light-mode" >
                            <img class="sun" src="assets/img/icon-sun.svg" alt="light-mode">
                        </label>
                        <div class="switch" aria-hidden="true">
                            <input type="checkbox" class="theme-toggle"/>
                        </div>
                        <label class="dark-mode">
                            <img class="moon" src="assets/img/icon-moon.svg" alt="dark-mode">
                        </label>
                    </button>

                </div>
            </div>
        </header>

        <div class="wrapper">

            <section>
                
                <div id="detail-header" class="details-header"> 
                    <div class="company-logo-div co-logo-div">
                    </div>
                    <div class="name-and-website">
                        <h1 class="name h2"></h1>
                        <p class="website"></p>
                    </div>
                    <div class="web-link">
                        
                    </div>
                </div> 
            </section>
                                
            <section>
                <div id="detail-content" class="details-container">
                    
                    <div class="details-info">
                        
                        <div class="company-details">
                            <ul class="job-info">
                                <li class="time-stamp"></li>
                                <li>
                                    <span class="separator-page2"></span>
                                </li>
                                <li class="contract-type"></li>
                            </ul>
                            
                            <h2 class="h3 job-title"></h2>
                            <p class="location"></p>
                        </div>
                        
                        <div class="apply-btn-div">
                            <a class="primary-button btn1 apply-now top-btn" href="https://theuselessweb.com">Apply Now</a>
                        </div>
                    </div>
                    
                    <div class="details">
                        
                        <p class="description"></p>
                        
                        <h3>Requirements</h3>
                        
                        <p class="requirements"></p>
                        
                        <ul role="list" class="requirements-list">
                            
                        </ul>
                        
                        <h3>What you will do</h3>
                        
                        <p class="role"></p>
                        
                            <ol role="list" class="role-list">

                            </ol>
                    </div>
                    
                </div>
            </section>
        </div>
        <section class="apply-now-section">
            <div class="apply-now-container">
                <div class="info-div">
                    <p class="job-title job-name h3"></p>
                    <p class="company-name"></p>
                </div>
                <a class="primary-button btn1 apply-now" href="https://theuselessweb.com">Apply Now</a>
            </div>
        </section>
        
                    <div role="alert" class="newtons-cradle">
                        <div class="newtons-cradle__dot"></div>
                        <div class="newtons-cradle__dot"></div>
                        <div class="newtons-cradle__dot"></div>
                        <div class="newtons-cradle__dot"></div>
                    </div>

 <script src="js/_themeSwitch.js"></script>
     <script src="js/_api.js"></script>
     <script src="js/_timeStamp.js"></script>
     <script src="js/_domDetails.js"></script>
     <script src="js/_detail.js"></script>
        </body>
        </html>
