    <!DOCTYPE html>
    <html lang="en">
     
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Job offers for developpers">
        <meta name="keywords" content="Work, hire, dev, developpers, jobs, search">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/helpers.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/index.css">
        <title>Devjobs</title>
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
        <link rel="manifest" href="./manifest.json">
    </head>
     
    <body>
     
        <div class="skip-links no-print">
            <a href="#main-content" tabindex="0">Skip to job list</a>
        </div>
     
        <header>
            <div class="header-bg no-print">
            </div>
            <div class="header-part-1 container">
                <a href="./index.html" aria-label="Back to homepage" id="devjobs-logo">
                    <h1>devjobs</h1>
                </a>
                <div class="theme-switch-box no-print">
                    <img src="./img/icon-sun.svg" alt="">
                    <label id="theme-switch" class="theme-switch" for="checkbox_theme"
                        aria-label="switch theme dark / light">
                        <input type="checkbox" id="checkbox_theme">
                        <span></span>
                    </label>
                    <img src="./img/icon-moon.svg" class="moon" alt=""><a class="login" href="/login">Sign in</a>
                </div>
            </div>
            <div class="header-part-2 container no-print">
                <form class="search-block" role="search" id="search-form">
                    <div id="search-box">
                        <img src="./img/icon-search.svg" class="picto" alt="">
                        <input type="search" name="filter-title" id="filter-title" aria-label="Filter by title"
                            placeholder="Filter by title...">
                    </div>
                    <button type="button" id="other-filters-modal-btn"
                        aria-label="Set other filters (location, full-time jobs)" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path fill="currentColor"
                                d="M19.108 0H.86a.86.86 0 0 0-.764.455.833.833 0 0 0 .068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 0 0 .248.594.865.865 0 0 0 .942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0 0 19.108 0z" />
                        </svg>
                    </button>
                    <div id="modal-container" class="container" hidden>
                        <div id="filters-modal" hidden>
                            <div id="location-box">
                                <img src="./img/icon-location.svg" class="picto" alt="">
                                <input type="text" name="filter-location" id="filter-location"
                                    aria-label="Filter by location" placeholder="Filter by location...">
                            </div>
                            <div id="full-time-box">
                                <input type="checkbox" name="filter-full-time" id="filter-full-time">
                                <label for="filter-full-time">Full Time<span> Only</span></label>
                            </div>
                            <button id="close-modal-and-search" class="btn">Search</button>
                        </div>
                    </div>
                    <button id="submit-search-btn" class="btn" type="submit" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 0 0 2.15-5.784A8.898 8.898 0 0 0 8.898 0 8.898 8.898 0 0 0 0 8.898a8.898 8.898 0 0 0 8.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 1 1 8.9 2.737a6.16 6.16 0 0 1 0 12.322z" />
                        </svg>
                        <span>Search</span>
                    </button>
                </form>
            </div>
        </header>
     
        <main id="main-content" class="container">
     
            <noscript>You need to enable JavaScript in your browser to display the main content of this page</noscript>
            <div class="print-only"><strong>Save the planet, print only if necessary ðŸ˜‰ !</strong></div>
     
            <section id="jobs-list">
     
            </section>
     
            <template id="one-job-box">
                <div id="job-box" class="job-box">
                    <img class="job-box-logo no-print" src="" alt="">
                    <div class="job-box-infos">
                        <a href="javascript:void(0);">
                            <h2 class="job-box-position"></h2>
                        </a>
                        <div class="job-box-date-and-type">
                            <span class="job-box-date"></span><span class="dot">â€¢</span><span class="job-box-type"></span>
                        </div>
     
                        <div class="job-box-company"></div>
                        <div class="job-box-location"></div>
                    </div>
                </div>
            </template>
     
            <div id="wait-job-anim" class="wait-anim" aria-label="Jobs loading in progress..."></div>
     
            <div id="more-jobs-box" class="no-print">
                <button type="button" id="load-more-btn" class="btn" style="display: none;">Load More</button>
                <div id="no-more-jobs-msg" style="display: none;">No more jobs to display...</div>
            </div>
     
            <dialog class="pop">
                <div id="dialog-content">
                    <b></b>
                    <span></span>
                    <button class="btn">Ok</button>
                </div>
            </dialog>
     
        </main>
     
        <script src="./js/global.js"></script>
        <script src="./js/index.js"></script>
    </body>
     
    </html>
